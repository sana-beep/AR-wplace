<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Camera Test</h1>
    <p>This page tests if your camera is accessible</p>
    
    <div id="status" class="status info">Testing camera access...</div>
    
    <video id="video" autoplay playsinline></video>
    
    <button onclick="testCamera()">Test Camera Again</button>
    
    <script>
        function testCamera() {
            const status = document.getElementById('status');
            const video = document.getElementById('video');
            
            status.textContent = 'Requesting camera access...';
            status.className = 'status info';
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    status.textContent = 'Camera working! You should see video above.';
                    status.className = 'status success';
                })
                .catch(function(error) {
                    console.error('Camera error:', error);
                    status.textContent = 'Camera error: ' + error.message;
                    status.className = 'status error';
                });
            } else {
                status.textContent = 'getUserMedia not supported in this browser';
                status.className = 'status error';
            }
        }
        
        // Test camera when page loads
        window.addEventListener('load', testCamera);
    </script>
</body>
</html>
